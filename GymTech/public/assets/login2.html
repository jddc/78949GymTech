<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>GYM | Login</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
            <div>               
            </div>
            <h3 style="margin-top:180px">Bienvenido</h3>
            
            <p>Ingresa tus datos de usuario.</p>
            <form class="m-t" role="form" action="index.html">
                <div class="input-group m-b"><span class="input-group-addon"><i class="fa fa-user"></i></span> 
                <input type="text" placeholder="Nombre Usuario" class="form-control">
                </div>
                
                <div class="input-group m-b"><span class="input-group-addon"><i class="fa fa-unlock-alt"></i></span> 
                <input type="password" placeholder="Contraseña" class="form-control">
                </div>

                <button type="submit" class="btn btn-primary block full-width m-b">Iniciar Sesión</button>

               
            </form>
            
            
            <p class="m-t"> <small>Inspinia we app framework base on Bootstrap 3 &copy; 2014</small> </p>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="js/jquery-2.1.1.js"></script>
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
